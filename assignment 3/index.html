<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h1>Registration Form</h1>
            
            <!-- Message containers -->
            <div id="error-message" class="message error-message hidden"></div>
            <div id="success-message" class="message success-message hidden"></div>
            
            <form id="registrationForm">
                <div class="form-group">
                    <label for="fullName">Full Name *</label>
                    <input type="text" id="fullName" name="fullName" required>
                    <span class="error-text" id="fullNameError"></span>
                </div>
                
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-text" id="emailError"></span>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" maxlength="10" required>
                    <span class="error-text" id="phoneError"></span>
                </div>
                
                <div class="form-group">
                    <label for="password">Password *</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <span id="eyeIcon">üëÅÔ∏è</span>
                        </button>
                    </div>
                    <span class="error-text" id="passwordError"></span>
                    <div class="password-requirements">
                        <small>Password must contain at least 8 characters, one uppercase letter, one lowercase letter, and one number.</small>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <span class="error-text" id="confirmPasswordError"></span>
                </div>
                
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
